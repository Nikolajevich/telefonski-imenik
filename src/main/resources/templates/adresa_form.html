<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Telefonski imenik</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container my-2">
    <div th:if="${saveSuccess}" class="alert alert-success" role="alert">
        Uspješno ste dodali adresu
    </div>

    <div th:if="${updateSuccess}" class="alert alert-success" role="alert">
        Uspješno ste ažurirali adresu
    </div>

    <h2>Telefonski imenik</h2>

    <hr>

    <div style="margin-bottom: 20px">
        <h5>Unesite podatke:</h5>
    </div>

    <form th:object="${adresa}" method="POST">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{grad}" placeholder="Grad" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('grad')}"
           th:class="${#fields.hasErrors('grad')}? error"
           th:errors="*{grad}"></p>

        <input type="text" th:field="*{ulica}" placeholder="Ulica" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('ulica')}"
           th:class="${#fields.hasErrors('ulica')}? error"
           th:errors="*{ulica}"></p>

        <input type="text" th:field="*{ulicniBroj}" placeholder="Broj" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('ulicniBroj')}"
           th:class="${#fields.hasErrors('ulicniBroj')}? error"
           th:errors="*{ulicniBroj}"></p>

        <button type="submit" class="btn btn-info col-2"> Spremi</button>
    </form>

    <hr>

    <a class="btn btn-primary mb-3" th:href="@{/osobaDetails/{id}(id=${osobaPretraga.id})}"> Nazad</a>
</div>
</body>
</html>
