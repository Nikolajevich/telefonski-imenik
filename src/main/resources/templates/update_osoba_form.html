<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Telefonski imenik</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container my-2">
    <div th:if="${updateSuccess}" class="alert alert-success" role="alert">
        Uspješno ste ažurirali osobu
    </div>

    <h2>Telefonski imenik</h2>

    <hr>

    <div style="margin-bottom: 20px">
        <h5>Unesite podatke:</h5>
    </div>

    <form th:object="${osoba}" method="POST">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{prezime}" placeholder="Prezime" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('prezime')}"
           th:class="${#fields.hasErrors('prezime')}? error"
           th:errors="*{prezime}"></p>

        <input type="text" th:field="*{ime}" placeholder="Ime" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('ime')}"
           th:class="${#fields.hasErrors('ime')}? error"
           th:errors="*{ime}"></p>

        <input type="text" th:field="*{broj}" placeholder="Telefonski broj" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('broj')}"
           th:class="${#fields.hasErrors('broj')}? error"
           th:errors="*{broj}"></p>

        <input type="text" th:field="*{oib}" placeholder="OIB" class="form-control mb-4 col-4">
        <ul>
            <li th:each="err : ${#fields.errors('oib')}" th:text="${err}"
                class="error"></li>
        </ul>

        <button type="submit" class="btn btn-info col-2"> Spremi</button>
    </form>

    <hr>

    <a class="btn btn-primary mb-3" th:href="@{/osobaDetails/{id}(id=${osobaPretraga.id})}"> Nazad</a>
</div>
</body>
</html>
